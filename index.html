<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Artistack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="openLoginBtn" class="login-button">Iniciar sesión</button>
<button id="logoutBtn" class="logout-button" style="display:none;">Salir</button>
  <header class="header">
    <h1 class="slider-text"><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span><span>Bienvenidos a Artistack</span></h1>
  </header>

  <main>
    <section class="upload-section">
      <label class="upload-button">
        Subir imagen
        <input type="file" id="imageInput" accept="image/*" />
      </label>


    </section>
   <section id="gallery" class="gallery">
    <!--  Aca van las figuras de prueba  
      <figure><img src="img/DibujoTecnico2.png" alt="img"><figcaption><div class="caption-row"><span>Dibujo</span><button class="delete-btn">✕</button></div><p>Tecnico</p></figcaption></figure>
 -->


    </section>
  </main>




<div id="titleModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal" id="closeModalBtn">✕</button>
      <h2>Información de la imagen</h2>

      <img id="modalPreview" style="width:100%; border-radius:6px; display:none;" alt="Vista previa" />

      <label>Título</label>
      <input id="artTitle" type="text" placeholder="Nombre de la imagen" />

      <label>Descripción</label>
      <input id="artDescription" type="text" placeholder="Descripción" />

      <button id="submitTitle">Subir</button>
    </div>
</div>




<div id="loginModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" id="closeLoginBtn">✕</button>

    <h2>Iniciar sesión</h2>

    <label>Email</label>
    <input id="loginEmail" type="email" placeholder="ejemplo@email.com">

    <label>Contraseña</label>
    <input id="loginPassword" type="password" placeholder="Contraseña">

    <button id="loginBtn">Entrar</button>
  </div>
</div>

  
</body>
<script type="module" src="script.js"></script>
</html>
